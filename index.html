<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Registration</title>
</head>
<body>
    <div class="bd">
        <h2 id="heading">STUDENT REGISTRATION FORM</h2>
        <form class="stud-form" id="form">
            <div class="form-inp">
                <label for="name">FIRST NAME</label>
                <div id="i1">
                    <input type="text" id="fname"/>
                    <span>(max 30 characters a-z from A-Z)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="lname">LAST NAME</label>
                <div id="i2">
                    <input type="text" id="lname"/>
                    <span>(max 30 characters a-z from A-Z)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="name">DATE OF BIRTH</label>
                <div id="i3">
                    <select id="date">
                        <option>DATE</option>
                    </select>
                    <select id="month">
                        <option>MONTH</option>
                    </select>
                    <select id="year">
                        <option>YEAR</option>
                    </select>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">EMAIL ID</label>
                <div id="i4">
                    <input type="text" id="email"/>
                </div>
            </div>
            <div class="form-inp">
                <label for="number">MOBILE NUMBER</label>
                <div id="i5">
                    <input type="number" id="mobile"/>
                    <span>(10 Digit Number)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">GENDER</label>
                <div id="i6">
                    <label>Male</label>
                    <input type="radio" name="gender" value="male" id="male"/>
                    <label>Female</label>
                    <input type="radio" name="gender" value="fmale" id="fmale"/>    
                </div>
            </div>
            <div class="form-inp">
                <label for="address">ADDRESS</label>
                <div id="i7">
                    <textarea name="" id="address" cols="34" rows="4"></textarea>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">CITY</label>
                <div id="i8">
                    <input type="text" id="city"/>
                    <span>(max 30 characters a-z and A-Z)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">PIN CODE</label>
                <div id="i9">
                    <input type="number" id="pincode"/>
                    <span>(6 Digit Number)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">STATE</label>
                <div id="i10">
                    <input type="text" id="state"/>
                    <span>(max 30 characters a-z and A-Z)</span>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">COUNTRY</label>
                <div id="i11">
                    <input type="text" id="country" value="India"/>
                </div>
            </div>
            <div class="form-inp">
                <label for="email">HOBBIES</label>
                <div id="i12">
                    <span>Drawing</span>
                    <input type="checkbox" name="Drawing"/>
                    <span>Singing</span>
                    <input type="checkbox" name="Drawing"/>
                    <span>Dancing</span>
                    <input type="checkbox" name="Drawing"/>
                    <span>Sketching</span>
                    <input type="checkbox" name="Drawing"/><br><br>
                    <span>Other</span>
                    <input type="checkbox" name="Drawing"/>
                    <input type="text" />
                </div>
            </div>
            
            <div class="form-inp">
                <label for="courses">COURSES<br>APPLIED FOR</label>
                <div id="i14">
                    <label>BCA</label>
                    <input type="radio" name="course" value="BCA" id="bca"/>
                    <label>B.com</label>
                    <input type="radio" name="course" value="B.com" id="bcom"/>
                    <label>B.sc</label>
                    <input type="radio" name="course" value="B.sc" id="bsc"/>
                    <label>B.A</label>
                    <input type="radio" name="course" value="B.A" id="ba"/>
                </div>
            </div>
            <div class="buttons">
                <button class="b" type="submit">Submit</button>
                <button id="res" class="b">Reset</button>
            </div>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
